<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel Proxy</title>
</head>
<body>
    <h1>Testing Vercel Proxy</h1>
    <button onclick="testProxy()">Test Proxy</button>
    <div id="result"></div>

    <script>
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the proxy with a simple GET request
                const response = await fetch('https://scc-gen-ai.vercel.app/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: 'https://httpbin.org/get',
                        method: 'GET'
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Proxy Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
